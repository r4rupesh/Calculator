<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="icon" href="assets/calculator.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background">
    <div class="input"><input type="text"></div>
    <div class="row">
       <button class="number black-font ac">AC</button>
       <button class="number black-font ce">C</button>
       <button class="number black-font opr">%</button>
       <button class="number opr">÷</button>
    </div>
    <div class="row">
       <button class="number">7</button>
       <button class="number">8</button>
       <button class="number">9</button>
       <button class="number opr">X</button>
    </div>
    <div class="row">
       <button class="number">4</button>
       <button class="number">5</button>
       <button class="number">6</button>
       <button class="number opr">−</button>
    </div>
    <div class="row">
       <button class="number">1</button>
       <button class="number">2</button>
       <button class="number">3</button>
       <button class="number opr">+</button>
       
    <div class="row">
       <button class="number zero">0</button>
       <button class="number">.</button>
       <button class="number opr equal">=</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
